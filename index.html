<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="dashboard__navbar">
            <ul class="navbar--content">
                <li class="navbar--items"><img src="https://crushingit.tech/hackathon-assets/shopify-icon-desktop.svg" alt="logo" class="logo"></li>
                <li class="navbar--items">
                    <input type="search" placeholder="Search"></li>
                <li class="navbar--items">
                    <span class="profile">
                        <div class="profile__notification">
                            <img src="https://crushingit.tech/hackathon-assets/icon-bell.svg" alt="notification" class="">
                        </div>
                        <div class="profile__individual">
                         <div>Davil Collection</div>
                         <div class="profile--name">DC</div>
                        </div>
                    </span>
                </li>
            </ul>
        </div>
        <div class="dashboard__container"></div>
    </div>
</body>
</html>
