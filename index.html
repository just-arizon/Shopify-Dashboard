<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="dashboard__navbar">
            <ul class="navbar--content">
                <li class="navbar--items"><img src="https://crushingit.tech/hackathon-assets/shopify-icon-desktop.svg" alt="logo" class="logo"></li>
                <li class="navbar--items">
                    <div class="group">
                        <div class="search__container">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 13 14" fill="none">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M8.82264 10.3833C7.89957 11.0841 6.74835 11.5 5.5 11.5C2.46243 11.5 0 9.03757 0 6C0 2.96243 2.46243 0.5 5.5 0.5C8.53757 0.5 11 2.96243 11 6C11 7.24835 10.5841 8.39957 9.8833 9.32264L12.7803 12.2197C13.0732 12.5126 13.0732 12.9874 12.7803 13.2803C12.4874 13.5732 12.0126 13.5732 11.7197 13.2803L8.82264 10.3833ZM9.5 6C9.5 8.20914 7.70914 10 5.5 10C3.29086 10 1.5 8.20914 1.5 6C1.5 3.79086 3.29086 2 5.5 2C7.70914 2 9.5 3.79086 9.5 6Z" fill="#fff"/>
                              </svg>
                        </div>
                        <input type="search" placeholder="Search"></div>
                    </li>
                <li class="navbar--items">
                    <span class="profile">
                        <div class="profile__notification">
                            <img src="https://crushingit.tech/hackathon-assets/icon-bell.svg" alt="notification" class="">
                        </div>
                        <div class="profile__individual">
                         <div>Davil Collection</div>
                         <div class="profile--name">DC</div>
                        </div>
                    </span>
                </li>
            </ul>
        </div>
        <div class="dashboard__container"></div>
    </div>
</body>
</html>
